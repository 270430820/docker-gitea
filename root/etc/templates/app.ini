APP_NAME = $APP_NAME
RUN_MODE = $RUN_MODE

[repository]
ROOT = /app/git/repositories

[repository.local]
LOCAL_COPY_PATH = /app/gitea/tmp/local-repo

[repository.upload]
TEMP_PATH = /app/gitea/uploads

[server]
APP_DATA_PATH = /app/gitea
DOMAIN           = $DOMAIN
SSH_DOMAIN       = $SSH_DOMAIN
HTTP_PORT        = $HTTP_PORT
ROOT_URL         = $ROOT_URL
DISABLE_SSH      = $DISABLE_SSH
SSH_PORT         = $SSH_PORT
SSH_LISTEN_PORT  = $SSH_LISTEN_PORT
LFS_START_SERVER = $LFS_START_SERVER
LFS_CONTENT_PATH = /app/git/lfs

[database]
PATH = /app/gitea/gitea.db
DB_TYPE = $DB_TYPE
HOST    = $DB_HOST
NAME    = $DB_NAME
USER    = $DB_USER
PASSWD  = $DB_PASSWD

[indexer]
ISSUE_INDEXER_PATH = /app/gitea/indexers/issues.bleve

[session]
PROVIDER_CONFIG = /app/gitea/sessions

[picture]
AVATAR_UPLOAD_PATH = /app/gitea/avatars
REPOSITORY_AVATAR_UPLOAD_PATH = /app/gitea/repo-avatars

[attachment]
PATH = /app/gitea/attachments

[log]
ROOT_PATH = /app/gitea/log

[security]
INSTALL_LOCK = $INSTALL_LOCK
SECRET_KEY   = $SECRET_KEY

[service]
DISABLE_REGISTRATION = $DISABLE_REGISTRATION
REQUIRE_SIGNIN_VIEW  = $REQUIRE_SIGNIN_VIEW
